
<!-- Right side column. Contains the navbar and content of the page -->
<h1>
  &nbsp;&nbsp;Categories
</h1>
</section>

<!-- Main content -->
<section class="content">
  <!-- Small boxes (Stat box) -->
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title"></h3>
          <div class="box-tools">
            Filter: <input type="text" class="filter-category" ng-model="categoryFilter.name" />
            <div class="pull-right">

              <div class="btn btn-sm btn-default edit-category">
                <a href="#/editCategory/{{ -1 }}">
                  <i class="fa fa-plus"></i>
                  <span>&nbsp;Add more</span>
                </a>
              </div>
            </div>
          </div>
          <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
              <tr>
                <th ng-click="doSort('id')">ID</th>
                <th ng-click="doSort('name')">Name</th>
                <th ng-click="doSort('link')">Link</th>
                <th></th>
              </tr>
              <tr ng-repeat="category in categories | filter:categoryFilter | orderBy:sortBy:reverse" class="repeat-animation" ng-cloak>
                <td> {{ category.id }} </td>
                <td> {{ category.name }} </td>
                <td> {{ category.link }} </td>
                <td><a href="#/editCategory/{{ category.id }}">Edit</a></td>
              </tr>
            </table>
          </div><!-- /.box-body -->
        </div><!-- /.box -->
      </div>
    </div>
  </div>
</section>
<!-- Main row -->
<!-- /.row (main row) -->
