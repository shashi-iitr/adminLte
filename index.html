<!DOCTYPE html>
<html ng-app="adminApp">
<head>
  <meta charset="UTF-8">
  <title>Harwdera</title>
  <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <!-- Ionicons -->
  <link href="//code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet" type="text/css" />
  <!-- Morris chart -->
  <link href="css/morris/morris.css" rel="stylesheet" type="text/css" />
  <!-- jvectormap -->
  <link href="css/jvectormap/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css" />
  <!-- Date Picker -->
  <link href="css/datepicker/datepicker3.css" rel="stylesheet" type="text/css" />
  <!-- Daterange picker -->
  <link href="css/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
  <!-- bootstrap wysihtml5 - text editor -->
  <link href="css/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" rel="stylesheet" type="text/css" />
  <!-- Theme style -->
  <link href="css/AdminLTE.css" rel="stylesheet" type="text/css" />
  <link href="styles/ishvi.css" rel="stylesheet" type="text/css" />
  <link href="styles/animation.css" rel="stylesheet" type="text/css" />

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
          <![endif]-->
        </head>
        <body class="skin-blue" ng-controller="IndexController">
          <!-- header logo: style can be found in header.less -->
          <header class="header">
            <a href="#" class="logo">
              <!-- Add the class icon to your logo image or logo icon to add the margining -->
              Hardwera
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
              <!-- Sidebar toggle button-->
              <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </a>
              <div class="navbar-right">
                <ul class="nav navbar-nav">                        
                  <!-- User Account: style can be found in dropdown.less -->
                  <li class="dropdown user user-menu">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown">
                      <i class="glyphicon glyphicon-user"></i>
                      <span ng-cloak> {{ user.name }} <i class="caret"></i></span>
                    </a>
                    <ul class="dropdown-menu">

                      <!-- Menu Footer-->
                      <li class="user-footer">
                        <div class="pull-left">
                          <a href="#" class="btn btn-default btn-flat">Profile</a>
                        </div>
                        <div class="pull-right">
                          <a href="login.html" class="btn btn-default btn-flat">Sign out</a>
                        </div>
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
            </nav>
          </header>
          <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="left-side sidebar-offcanvas">
              <!-- sidebar: style can be found in sidebar.less -->
              <section class="sidebar">
                <!-- sidebar menu: : style can be found in sidebar.less -->
                <ul class="sidebar-menu">
                  <li ng-repeat="index in indexes" ng-class="{'active':isCurrentIndex(index)}" ng-cloak>
                    <a href="{{index.link}}" ng-click="setCurrentIndex(index)">
                      <i class="{{index.className}}"></i>
                      <span>&nbsp;{{index.name}}</span>
                    </a>
                  </li>
                  
                </ul>
              </section>
              <!-- /.sidebar -->
            </aside>
            <aside class="right-side">
              <div class="content-wrapper">

                <!-- Content Header (Page header) -->
                <section class="content-header">
                  <div ng-view class="slide-right"></div>
                </section>
              </div>
            </aside>
          </div>

          <script src="scripts/angular.js"></script>
          <script src="scripts/angular-route.js"></script>
          <script src="scripts/angular-animate.js"></script>             
          <script src="app/app.js"></script>
          <script src="app/controllers/indexController.js"></script>          
          <script src="app/controllers/dashboardController.js"></script>
          <script src="app/controllers/categoriesController.js"></script>
          <script src="app/controllers/editCategoryController.js"></script>
                              <script src="app/services/service.js"></script>

          <script src="app/services/categoriesFactory.js"></script>
                    <script src="app/services/categoriesService.js"></script>

          <!-- // <script src="app/services/dashboardFactory.js"></script> -->
          <script src="data/categories.json"></script>

          <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
          <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
          <script src="//code.jquery.com/ui/1.11.1/jquery-ui.min.js" type="text/javascript"></script>
          <!-- Morris.js charts -->
          <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
          <script src="js/plugins/morris/morris.min.js" type="text/javascript"></script>
          <!-- Sparkline -->
          <script src="js/plugins/sparkline/jquery.sparkline.min.js" type="text/javascript"></script>
          <!-- jvectormap -->
          <script src="js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js" type="text/javascript"></script>
          <script src="js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js" type="text/javascript"></script>
          <!-- jQuery Knob Chart -->
          <script src="js/plugins/jqueryKnob/jquery.knob.js" type="text/javascript"></script>
          <!-- daterangepicker -->
          <script src="js/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
          <!-- datepicker -->
          <script src="js/plugins/datepicker/bootstrap-datepicker.js" type="text/javascript"></script>
          <!-- Bootstrap WYSIHTML5 -->
          <script src="js/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js" type="text/javascript"></script>
          <!-- iCheck -->
          <script src="js/plugins/iCheck/icheck.min.js" type="text/javascript"></script>

          <!-- AdminLTE App -->
          <script src="js/AdminLTE/app.js" type="text/javascript"></script>

          <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
          <script src="js/AdminLTE/dashboard.js" type="text/javascript"></script>

          <!-- AdminLTE for demo purposes -->
          <script src="js/AdminLTE/demo.js" type="text/javascript"></script>

        </body>
        </html>
